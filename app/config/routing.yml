house_finder_api:
    resource: "@HouseFinderAPIBundle/Resources/config/routing.yml"
    prefix:   /api

house_finder_storage:
    resource: "@HouseFinderStorageBundle/Resources/config/routing.yml"
    prefix:   /storage

house_finder_parser:
    resource: "@HouseFinderParserBundle/Resources/config/routing.yml"
    prefix:   /parser

house_finder_auth:
    resource: "@HouseFinderAuthBundle/Resources/config/routing.yml"
    prefix:   /

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

